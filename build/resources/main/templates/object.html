<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<style>
	#header {
		background-color:#005580;
		text-shadow: 1px 1px #ffffcc; 
		color:white;
		text-align:center;
		padding:5px;
	}
	
	#nav {
		background-color:#0077b7;
		font-style: italic;
		font-style: bold;
		color:white;
		clear:both;
		text-align:center;
		padding:5px;		
	}
	
	#body {
		float:left;
		padding:10px;		 
	}
	
	#footer {
		background-color:#005580;
		color:white;
		clear:both;
		text-align:center;
		padding:5px;		 
	}
	</style>
	
	<title>Cooper Hewitt Museum</title>
	
</head>
  
 <body>

	<table width="100%" border="0">
		<tr>
			<td>
				<div id="header">
					<form th:action="@{/logout}" method="post" style="float:right">
						<input type="submit" value="Sign Out"/>
					</form>
					<center>
						<h1>Detailed Object ID</h1>
					</center>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div id="nav">
					<center>
						<p>	<a th:href="@{/home}"><b>HOME</b></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<a th:href="@{/gallery}"><b>EXHIBITS</b></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<a th:href="@{/user}"><b>USER PROFILE</b></a>
						</p>
					</center>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div id="body">
					<div th:text="${object.id}"/>
					<div th:text="${object.title}"/>
					<div th:text="${object.date}"/>
					<div th:text="${object.creditline}"/>
					<div th:text="${object.description}"/>
					<div th:text="${object.gallery_text}"/>
					<div th:text="${object.medium}"/>

				<img th:attr=" src=@{${image.url}}"/>

					<h4>Like amount: </h4>
         <div th:text="${like.amount}"/>
         
         <form action="#" th:action="@{|/object/${object.object_id}/like|}" th:object="${object}" method="get">
         <input type="submit" src="http://www.employmentlawebuzz.com/files/2013/10/main-thumb-t-8762-50-xjPOswuVFn5ZplI8yJx4s1Zii1rnCXiS.jpeg" name="action" value="like"></input>
			</form>
			
			
<!-- 			<input type="image"  id="like" src="http://www.employmentlawebuzz.com/files/2013/10/main-thumb-t-8762-50-xjPOswuVFn5ZplI8yJx4s1Zii1rnCXiS.jpeg" alt="Submit Form" />
 -->			
			 <form action="#" th:object="${comment}" method='post' th:action="@{|/object/${object.object_id}/comment|}"> 
			 Comment:<br/>
  				<input type="text" autocomplete="off" th:field="*{comment}" />
 

  				<input type='submit' value='Submit' />  
			
			 </form> 
				<h4> Comments:</h4>
			    	<p th:each="comment : ${comments}">
					
						 <p th:text="'Author: ' + ${comment.author}" />
    					<p th:text="'Comment: ' + ${comment.comment}" /> 
    					
					  </p>    
					
			<!-- 	<img th:src="${image.url}" /> -->
			
			
					
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div id="footer">
					<center>
						Group Project 
					</center>
				</div>
			</td>
		</tr>
	</table>
	

</body>



</html>
