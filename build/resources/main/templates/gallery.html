<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<style>
	#header {
		background-color:#005580;
		text-shadow: 1px 1px #ffffcc; 
		color:white;
		text-align:center;
		padding:5px;
	}
	
	#nav {
		background-color:#0077b7;
		font-style: italic;
		font-style: bold;
		color:white;
		clear:both;
		text-align:center;
		padding:5px;		
	}
	
	#body {
		padding:10px;		 
	}
	
	#footer {
		background-color:#005580;
		color:white;
		clear:both;
		text-align:center;
		padding:5px;		 
	}
	
	#tableObject {
		width: 100%;
	}
	
	#id {
		width: 25%;
		border-bottom: 1px solid #ddd;
	}
	
	#Title {
		width: 25%;
		border-bottom: 1px solid #ddd;
	}
	
	#creditline {
		width: 25%;
		border-bottom: 1px solid #ddd;
	}
	#date {
		width: 25%;
		border-bottom: 1px solid #ddd;
	}
	
	#thObject, creditline, date, id, Title {
		padding: 15px;
		text-align: left;
		border-bottom: 1px solid #ddd;
	}

	#row:hover{background-color:#f5f5f5}
	
	</style>
	
	<title>Cooper Hewitt Museum </title>
	
</head>
 <body>

	<table width="100%" border="0">
		<tr>
			<td>
				<div id="header">
					<form th:action="@{/logout}" method="post" style="float:right">
						<input type="submit" value="Sign Out"/>
					</form>
					<center>
						<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
					</center>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div id="nav">
					<center>
						<p>	<a th:href="@{/home}"><b>HOME</b></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<a th:href="@{/gallery}"><b>EXHIBITS</b></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<a th:href="@{/user}"><b>USER PROFILE</b></a>
						</p>
					</center>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div>		  
			  	
<table id="tableObject">
			      <tr>
					<th></th>
			      </tr>
			      <tr id="row">			      
			        <th id="id">Object ID:</th>
			        <th id="Title">Title:</th>
			        <th id="content">Content:</th>
			        <th id="date">Date:</th>
			        
			      </tr>
			      <tr  id="row" th:each="object : ${objects}">			     
			        <th id="thObject"> <a th:text="${object.object_id}" th:href="@{|/object/${object.object_id}|}"> </a> </th>
			        <th id="thObject" th:text="${object.title}"></th>
			        <th id="thObject" th:text="${object.creditline}"></th>
			        <th id="thObject" th:text="${object.date}"></th>
			      </tr>
			  	</table>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div id="footer">
					<center>
						Group Project 
					</center>
				</div>
			</td>
		</tr>
	</table>
	
</body>
<style>

</style>
</html>
