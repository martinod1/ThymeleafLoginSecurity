<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Hello World!</title>
    </head>
    <body>
        <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
        
        <p>Click <a th:href="@{/object}">here</a> to view specific object info</p>
        
        
        <p th:each="object : ${objects}">
        <h4>Object ID:</h4>
        <div ><p> <a th:text="${object.object_id}" th:href="@{|/object/${object.object_id}|}"> </a></p> </div>
		<h4>Title:</h4>
		<div th:text="${object.title}"></div>
		<h4>Content:</h4>
		<div th:text="${object.date}"></div>
		<div>---------------------------------------------------------</div>
        </p>

        
        
       
    </body>
</html>
